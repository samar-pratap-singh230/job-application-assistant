<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application & Interview Assistant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #667eea;
        text-align: center;
        margin-bottom: 10px;
        font-size: 2.5em;
      }

      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1em;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 0.95em;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      select:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .results {
        display: none;
        margin-top: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }

      .results h2 {
        color: #667eea;
        margin-bottom: 15px;
      }

      .results-content {
        white-space: pre-wrap; /* Preserves the report formatting */
        line-height: 1.6;
        color: #333;
        font-family: "Courier New", Courier, monospace; /* Monospace is better for reports */
        font-size: 0.9em;
        max-height: 600px;
        overflow-y: auto;
        padding: 20px;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
      }

      .error {
        display: none;
        margin-top: 20px;
        padding: 15px;
        background: #fee;
        border-left: 4px solid #f44;
        border-radius: 8px;
        color: #c00;
      }

      .download-btn {
        margin-top: 15px;
        background: #28a745;
        padding: 10px 20px;
        width: auto;
        display: inline-block;
        text-decoration: none;
        color: white;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.3s;
      }

      .download-btn:hover {
        background: #218838;
      }

      .icon {
        font-size: 3em;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üöÄ</div>
      <h1>Job & Interview Assistant</h1>
      <p class="subtitle">
        AI-Powered Job Search, Resume Tailoring & Interview Prep
      </p>

      <form id="jobForm">
        <div class="form-group">
          <label for="role">What role are you looking for?</label>
          <input
            type="text"
            id="role"
            name="role"
            placeholder="e.g., Software Developer, Business Analyst"
            required
          />
        </div>

        <div class="form-group">
          <label for="location">Preferred Location</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="e.g., Remote, New York, India"
            required
          />
        </div>

        <div class="form-group">
          <label for="experience">Experience Level</label>
          <select id="experience" name="experience" required>
            <option value="">Select experience level</option>
            <option value="Entry">Entry Level</option>
            <option value="Mid">Mid Level</option>
            <option value="Senior">Senior Level</option>
          </select>
        </div>

        <div class="form-group">
          <label for="keywords">Key Skills/Keywords (comma-separated)</label>
          <input
            type="text"
            id="keywords"
            name="keywords"
            placeholder="e.g., Python, SQL, React, Excel"
            required
          />
        </div>

        <button type="submit" class="btn" id="submitBtn">
          üîç Start Full Job Application Process
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>ü§ñ AI Agents are working...</p>
        <p style="color: #666; font-size: 0.9em; margin-top: 10px">
          Researching Jobs ‚Üí Tailoring Resume ‚Üí Writing Cover Letter ‚Üí Preparing
          Interview
        </p>
      </div>

      <div class="error" id="error"></div>

      <div class="results" id="results">
        <h2>‚úÖ Final Report</h2>
        <div class="results-content" id="resultsContent"></div>
        <a href="#" class="download-btn" id="downloadBtn" style="display: none">
          üíæ Download Full Report
        </a>
      </div>
    </div>

    <script>
      document
        .getElementById("jobForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // Get form data
          const formData = {
            role: document.getElementById("role").value,
            location: document.getElementById("location").value,
            experience: document.getElementById("experience").value,
            keywords: document.getElementById("keywords").value,
          };

          // Show loading, hide results/errors
          document.getElementById("loading").style.display = "block";
          document.getElementById("results").style.display = "none";
          document.getElementById("error").style.display = "none";
          document.getElementById("submitBtn").disabled = true;
          document.getElementById("submitBtn").textContent =
            "Running AI Crew...";

          try {
            const response = await fetch("/search-jobs", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const data = await response.json();

            if (data.success) {
              // Show results
              document.getElementById("resultsContent").textContent =
                data.result;
              document.getElementById("results").style.display = "block";

              // Set up download button
              const downloadBtn = document.getElementById("downloadBtn");
              downloadBtn.href = `/download/${data.filename}`;
              downloadBtn.style.display = "inline-block";
            } else {
              // Show error
              document.getElementById("error").textContent =
                "‚ùå Error: " + data.error;
              document.getElementById("error").style.display = "block";
            }
          } catch (error) {
            document.getElementById("error").textContent =
              "‚ùå Error: " + error.message;
            document.getElementById("error").style.display = "block";
          } finally {
            document.getElementById("loading").style.display = "none";
            document.getElementById("submitBtn").disabled = false;
            document.getElementById("submitBtn").textContent =
              "üîç Start Full Job Application Process";
          }
        });
    </script>
  </body>
</html>
